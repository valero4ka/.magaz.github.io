<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Магаз</title>
	<link rel="stylesheet" href="magaz.css">
	<script src="magaz.js" async></script>
</head>
<body>
	<header>
		<div id="basket">
			<span class="basket_head">Корзина</span><br>
			<div id="wrapper"></div>
			<div id="summ"></div>
			<button id="getSumm">Сумма заказа</button>
			<button class="basket_buy">Купить</button>
		</div>
	</header>
	<div class="container">
		<div class="items">
			<span class="item1">Товар 1</span><br>
			<span class="item1">Цена</span><br>
			<span class="item1">100</span><br>
			<button class="addTo" id="b1">Добавить в корзину</button>
		</div>
		<div class="items">
			<span class="item2">Товар 2</span><br>
			<span class="item2">Цена</span><br>
			<span class="item2">200</span><br>
			<button class="addTo" id="b2">Добавить в корзину</button>
		</div>
		<div class="items">
			<span class="item3">Товар 3</span><br>
			<span class="item3">Цена</span><br>
			<span class="item3">500</span><br>
			<button class="addTo" id="b3">Добавить в корзину</button>
		</div>
	</div>
</body>
</html>
